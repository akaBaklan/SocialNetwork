{% extends 'base.html' %}
{% block title %}
    Edit account
{% endblock %}
{% block content %}
    <h1>
        Edit your account
    </h1>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p>
            <input type="submit" value="Save">
        </p>
    </form>
{% endblock %}
